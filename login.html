<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Login</title>
    <style>
        body{
           background: #e91e63; 
           background: radial-gradient(#e91e63, black);
        }
        .bg{
            background-image: url(img/img-20230302T013057Z-001/img/pexels-photo-7773724.webp);
            background-position: center center;
        }
    </style>
</head>

<body>

    <div class="container w-75 bg-light mt-5 rounded shadow">
        <div class="row align-items-stretch">
            <div class="col bg d-none d-lg-block rounded">

            </div>
            <div class="col">
                <div class="text-end">
                    <img src="" width="48" alt="">
                </div>

                <h2 class="fw-bold text-center py-5">Bienvenido</h2>

                <form action="#">
                <div class="mb-4">
                    <label for="email" class="form-label">Correo electronico</label>
                    <input type="email" class="form-control">
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Contraseña
                    </label>
                    <input type="password" class="form-control">
                </div>
                <div class="mb-4 form-check">
                    <input type="checkbox" name="connected" class="form-check-input">
                    <label for="connected" class="form-check-label">Mantenerme conectado</label>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
                </div>

                <div class="my-3">
                    <span>No tienes cuenta? <a href="#">Registrate</a></span>
                    <span><a href="#">Recuperar contraseña</a></span>
                </div>
                </form>
                <div class="container w-100 my-5">
                    <div class="row  text-center">
                        <div class="col-12">Iniciar Sesion</div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-outline-primary w-100 my-1">Facebook</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-outline-danger w-100 my-1">Google</button>
                        </div>
                    </div>
                </div>


            </div>
        </div>

    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
